  <section>
    <div class="container-xxl">
<!-- Банер-->
      <div id="carouselExampleControls" class="carousel slide slider" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="..\pic\baner1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..\pic\baner2.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Следующий</span>
        </button>
      </div>

<!-- Модальное окно -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
      tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title" id="staticBackdropLabel">Выберите хлеб</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Хлеб белый
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Хлеб ржаной
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Хлеб зерновой
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-1" data-bs-dismiss="modal">В корзину</button>
            </div>
          </div>
        </div>
      </div>



<!-- Хиты продаж -->
      <h2>Хиты продаж!</h2>
      <div class="row">
        <div class="col">
          <div class="card text-center">
            <img src="..\pic\p2.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Сэндвич Курица терияки</h5>
              <p class="card-text">330₽</p>
              <button type="button" class="btn btn-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                + Добавить
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center">
            <img src="..\pic\p9.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Сэндвич Альпийский</h5>
              <p class="card-text">330₽</p>
              <button type="button" class="btn btn-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                + Добавить
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center">
            <img src="..\pic\p3.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Сэндвич Тунец</h5>
              <p class="card-text">330₽</p>
              <button type="button" class="btn btn-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                + Добавить
              </button>
            </div>
          </div>
        </div>
      </div>
